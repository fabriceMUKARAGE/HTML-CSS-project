<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyform.css">
    <title>Survery Form</title>
</head>

  <body>

<h1>Our survey form</h1>
<div class="container">
  <form class="form">
      <label for="name">Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name"><br><br>
      <label for="name">Email:</label><br>
      <input type="text" id="email" placeholder="Enter your email"><br><br>
      <label for="name">Age(option)</label><br>
      <input type="text" id="age" name="age"><br><br>


      <label for="name">Which option best describes your current role?</label><br>

      <select name="role" id="label-role">
        <option type="text">Select current role</option>
        <option value="student">Student</option>
        <option value="student">Full time Job</option>
        <option value="student">Full time Learner</option>
        <option value="student">Prefered not to say</option>
        <option value="student">Other</option>

      </select>
      <br><br>

      <label for="name">Would you recommend freeCodeCamp to a friend?</label><br>

    <input type="radio" id="Definitely" name="choose1" value="Definetely">
    <label for="html">Definitely</label><br>
    <input type="radio" id="Maybe" name="choose2" value="Maybe">
    <label for="css">Maybe</label><br>
    <input type="radio" id="notsure" name="choose3" value="notsure">
    <label for="notsure">Not sure</label><br><br>

    <label for="name">What is your favourite feature of freeCodeCamp?</label><br>
    <select name="role" id="label-role">
      <option type="text">Select an option</option>
      <option value="student">Challenges</option>
      <option value="student">Projects</option>
      <option value="student">Community</option>
      <option value="student">Open Source</option>

    </select>
    <br><br>

  <label> What would you like to see improved? (Check all that apply) <small>(Check all that apply)</small></label><br><br>
  <!-- Input Type Checkbox -->
  <label for="inp-1">
    <input type ='checkbox' name='inp'></input>Front-end Projects</label><br><br>
    <label for="inp-2">
      <input type ='checkbox' name='inp'></input>Back-ends Projects</label><br><br>
      <label for="inp-3">
        <input type ='checkbox' name='inp'></input>Data Visualization</label><br><br>
        <label for="inp-4">
          <input type ='checkbox' name='inp'></input>Challenges</label><br><br>
          <label for="inp-5">
            <input type ='checkbox' name='inp'></input>Open Source Community</label><br><br>
            <label for="inp-6">
              <input type ='checkbox' name='inp'></input>Gitter help rooms</label><br><br>
              <label for="inp-7">
                <input type ='checkbox' name='inp'></input>Videos</label><br><br>
                <label for="inp-8">
                  <input type ='checkbox' name='inp'></input>City Meetups</label><br><br>
                  <label for="inp-9">
                    <input type ='checkbox' name='inp'></input>Wiki</label><br><br>
                    <label for="inp-10">
                      <input type ='checkbox' name='inp'></input>Forum</label><br><br>
                      <label for="inp-11">
                        <input type ='checkbox' name='inp'></input>Additional Courses</label><br><br>

  <label for="comment">
    Any comments or suggestions
  </label><br><br>

  <textarea name="comment" id="comment"
  placeholder="Enter your comment here">
  </textarea><br><br>

  <button type="submit" value="submit">Submit</button>




    </form>
  </div>
  </body>

</html>
